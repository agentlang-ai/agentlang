name: Publish Package

on:
  # Manual trigger from Actions tab
  workflow_dispatch:

  # Automatic trigger when you create a release
  release:
    types: [published]

  # Automatic trigger when release PR is merged
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    # Only run if PR was merged (not just closed) and is a release PR
    if: |
      github.event_name == 'workflow_dispatch' ||
      github.event_name == 'release' ||
      (github.event_name == 'pull_request' &&
       github.event.pull_request.merged == true &&
       startsWith(github.event.pull_request.head.ref, 'release/'))

    permissions:
      contents: write
      packages: write

    steps:
      # Step 1: Checkout your code
      - name: Checkout code
        uses: actions/checkout@v6

      # Step 2: Setup pnpm
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: latest

      # Step 3: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'
          cache: 'pnpm'
          registry-url: 'https://registry.npmjs.org/'

      # Step 4: Install dependencies
      - name: Install dependencies
        run: |
          pnpm install --frozen-lockfile
          # Auto-approve build scripts for esbuild and sqlite3 if needed
          if pnpm approve-builds --help >/dev/null 2>&1; then
            echo -e "\ny\ny\n" | pnpm approve-builds || true
          fi

      # Step 5: Generate Langium files
      - name: Generate Langium files
        run: pnpm run langium:generate

      # Step 6: Build package
      - name: Build package
        run: pnpm run build

      # Step 7: Run tests
      - name: Run tests
        run: NODE_ENV=test pnpm test

      # Step 8: Publish to npm Registry
      - name: Publish to npm
        run: pnpm publish --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # Step 9: Extract version from branch name
      - name: Extract version
        if: github.event_name == 'pull_request'
        id: extract_version
        run: |
          BRANCH_NAME="${{ github.event.pull_request.head.ref }}"
          VERSION="${BRANCH_NAME#release/}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      # Step 10: Create GitHub Release (when triggered by PR merge)
      - name: Create GitHub Release
        if: github.event_name == 'pull_request'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.extract_version.outputs.version }}
          name: Release ${{ steps.extract_version.outputs.version }}
          body: |
            ## agentlang ${{ steps.extract_version.outputs.version }}

            Published to npm: https://www.npmjs.com/package/agentlang

            ### What's Changed

            See the full changelog for all changes in this release:

            ğŸ“ **[View CHANGELOG.md](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md)**

            ### Installation

            ```bash
            npm install agentlang@${{ steps.extract_version.outputs.version }}
            ```

            ### Links

            - ğŸ“¦ [npm package](https://www.npmjs.com/package/agentlang)
            - ğŸ“ [Full CHANGELOG](https://github.com/${{ github.repository }}/blob/main/CHANGELOG.md)
            - ğŸ”„ [All commits in this release](https://github.com/${{ github.repository }}/commits/${{ steps.extract_version.outputs.version }})
          draft: false
          prerelease: false
          generate_release_notes: false
