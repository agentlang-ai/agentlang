name: Publish Package

on:
  # Manual trigger from Actions tab
  workflow_dispatch:

  # Automatic trigger when you create a release
  release:
    types: [published]

  # Automatic trigger when you push a version tag (without 'v' prefix)
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+*' # Matches 0.0.64, 1.2.3, etc.

jobs:
  publish:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      # Step 1: Checkout your code
      - name: Checkout code
        uses: actions/checkout@v4

      # Step 2: Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org/'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm ci

      # Step 4: Run tests (optional - remove if no tests)
      - name: Run tests
        run: npm test --if-present

      # Step 5: Build (optional - remove if no build step)
      - name: Build package
        run: npm run build --if-present

      # Step 6: Publish to npm Registry
      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # Step 7: Create GitHub Release (if triggered by tag)
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          body: |
            ## agentlang v${{ github.ref_name }}

            Published to npm: https://www.npmjs.com/package/agentlang

            ### Installation
            ```bash
            npm install agentlang@${{ github.ref_name }}
            ```
          draft: false
          prerelease: false
