name: Lint and Format checker

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-format-check:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # Only fetch PR head ref when running on PR
          ref: ${{ github.event_name == 'pull_request' && github.head_ref || '' }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci
          
      - name: Run ESLint
        run: npm run lint

      - name: Run Prettier check
        run: npm run format:check
