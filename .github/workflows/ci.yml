name: AgentLang CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint and Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - name: Install dependencies
        run: npm ci

      - name: Generate Langium files
        run: npm run langium:generate

      - name: Run ESLint
        run: npm run lint

      - name: Run Prettier check
        run: npm run format:check

  test:
    name: Build and Test
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22.x

      - name: Install dependencies
        run: npm ci

      - name: Generate Langium files
        run: npm run langium:generate

      - name: Build TypeScript
        run: npm run build:ts

      - name: Build project
        run: npm run build

      - name: Run tests
        run: NODE_ENV=test npm test

      - name: Run verbose tests if failed
        if: failure()
        run: NODE_ENV=test npm run test:verbose
