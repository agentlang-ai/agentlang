version: "3.8"
services:
  postgres:
    image: "${PG_IMG_NAME:-inference-db}" # "postgres:16.1-bookworm"
    # Comment out the line below on macOS
    user: "$PG_DOCKER_USER:$PG_DOCKER_GROUP"
    restart: unless-stopped
    ports:
      - "${PG_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: "${PG_DB_USERNAME:-inference}"
      POSTGRES_PASSWORD: "${PG_DB_PASSWORD:-password}"
      POSTGRES_DB: "${PG_DB_NAME:-inference}"
      PGDATA: /var/lib/postgresql/data
    volumes:
      - type: bind
        source: ${PG_HOST_DIR:-/tmp/pg}/data
        target: /var/lib/postgresql/data
      - type: bind
        source: ${PG_HOST_DIR:-/tmp/pg}/logs
        target: /var/log/postgresql
